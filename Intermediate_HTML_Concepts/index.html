<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form action="example.com/path" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Bob">

    <label for="user_email">Email Address:</label>
    <input type="email" id="user_email" name="email" placeholder="you@example.com">

    <label for="user_password">Password:</label>
    <input type="password" id="user_password" name="password">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <textarea rows="20" cols="60">Some initial content</textarea>

    <select name="Car"">
      <option value="mercedes" selected>Mercedes</option>
      <option value="ferrari">Ferrari</option>
      <option value="bmw">BMW</option>
    </select>

    <select name="fashion">
      <optgroup label="Clothing">
        <option value="t_shirt">T-shirts</option>
        <option value="sweater">Sweaters</option>
      </optgroup>
      <optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
        </optgroup>
      </optgroup>
    </select>

    <h1>Ticket Type</h1>
    <div>
      <input type="radio" id="child" name="ticket_type" value="child">
      <label for="child">Child</label>
    </div>

    <div>
      <input type="radio" id="adult" name="ticket_type" value="adult">
      <label for="adult">Adult</label>
    </div>

    <div>
      <input type="radio" id="senior" name="ticket_type" value="senior">
      <label for="senior">Senior</label>
    </div>

    <fieldset> 
      <legend>Pizza Toppings</legend>
        <div>
          <input type="checkbox" id="sausage" name="topping" value="sausage">
          <label for="sausage">Sausage</label>
        </div>

        <div>
          <input type="checkbox" id="onions" name="topping" value="sausage">
          <label for="sausage">Onions</label>
        </div>
  
  </fieldset>

    <div>
      <input type="checkbox" id="newsletter" name="news_letter" checked>
      <label for="news_letter">Send me the news letter</label>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
